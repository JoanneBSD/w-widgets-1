<script type="text/javascript">
      function getParam(sParam) {
        var sPageURL = decodeURIComponent(window.location.search.substring(1)),
            sURLVariables = sPageURL.split('&'),
            sParameterName,
            i;

        for (i = 0; i < sURLVariables.length; i++) {
            sParameterName = sURLVariables[i].split('=');

            if (sParameterName[0] === sParam) {
                return sParameterName[1] === undefined ? true : sParameterName[1];
            }
        }
      }
    </script>
    <script type="text/javascript" id="widget-generator">
      var tokenParam = getParam('tkn');

      (function() {
        function async_load(){
          var s = document.createElement('script');
          s.type = 'text/javascript';
          s.async = true;
          var theUrl = 'scripts/bsd-widget.js';
          s.src = theUrl;
          var embedder = document.getElementById('w-embed');
          embedder.parentNode.insertBefore(s, embedder);
          var token = tokenParam;
          embedder.setAttribute("data-token", tokenParam);
        }
        if (window.attachEvent)
          window.attachEvent('onload', async_load);
        else
          window.addEventListener('load', async_load, false);
      })();
    </script>
